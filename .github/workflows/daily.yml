name: daily-picks

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC = 台北 08:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Run script with LINE and Google Drive integration (supports OAuth 2.0 and Service Account)
      - name: Run Taiwan stock recommendation bot
        env:
          # LINE Bot credentials
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}

          # Google Drive authentication (OAuth 2.0 preferred, Service Account fallback)
          OAUTH: ${{ secrets.OAUTH }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

          # Optional overrides:
          # TWSE_CODES: "1101,1102,1103,2330,2317,2303,2454,2603,2615,2881"
          # TOP_K: "300"
        run: python main.py
