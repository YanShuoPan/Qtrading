name: daily-picks

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC = 台北 08:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies and Chinese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-zenhei fonts-wqy-microhei
          fc-cache -fv

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      # Run script with LINE and Google Drive integration (supports OAuth 2.0 and Service Account)
      - name: Run Taiwan stock recommendation bot
        env:
          # LINE Bot credentials
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}

          # Google Drive authentication (OAuth 2.0 preferred, Service Account fallback)
          OAUTH: ${{ secrets.OAUTH }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

          # Debug settings
          DEBUG_MODE: ${{ secrets.DEBUG_MODE || 'false' }}
          ACTIONS_STEP_DEBUG: true
          ACTIONS_RUNNER_DEBUG: true

          # Optional overrides:
          # TWSE_CODES: "1101,1102,1103,2330,2317,2303,2454,2603,2615,2881"
          # TOP_K: "300"
        run: |
          echo "=== Debug Information ==="
          echo "Python version: $(python --version)"
          echo "Current directory: $(pwd)"
          echo "Available fonts:"
          fc-list :lang=zh-tw | head -10
          echo "matplotlib backend: $(python -c 'import matplotlib; print(matplotlib.get_backend())')"
          echo "DEBUG_MODE: $DEBUG_MODE"
          echo "========================="

          python main.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs-${{ github.run_number }}
          path: |
            *.log
            *.png
            data/
          retention-days: 7
